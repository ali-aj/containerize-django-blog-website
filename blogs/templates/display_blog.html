{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
  </head>
  <body>
    {% include 'header.html' %}
    <div class="container py-4">
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg"> <b>Title</b> </span>
        <input type="text" class="form-control m-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value="{{ blog_data.title }}" readonly>
      </div>
    </div>


    <div id="carouselExampleAutoplaying" class="carousel slide px-5 mx-4" data-bs-ride="carousel">
      <div class="carousel-inner" style="border-radius: 15px;">
        <div class="carousel-item active">
          <img src="/media/{{ blog_data.image1 }}" class="d-block w-100" alt="Cover Photo">
        </div>
        {% if blog_data.image2 != '' %}
        <div class="carousel-item">
          <img src="/media/{{ blog_data.image2 }}" class="d-block w-100" alt="Supporting Image">
        </div>
        {% endif %}
        {% if blog_data.image3 != '' %}
        <div class="carousel-item">
          <img src="/media/{{ blog_data.image3 }}" class="d-block w-100" alt="Supporting Image">
        </div>
        {% endif %}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container py-4">
        <span class="input-group-text p-2 d-flex justify-content-center" style="font-size: larger;" id="inputGroup-sizing-lg"> <b>Description</b> </span>
        <textarea class="form-control" style="min-height: 600px; max-height: 600px;" aria-label="With textarea" readonly>{{ blog_data.desc }}</textarea>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
