<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        {% for blog in blog_data %}
        <div class="card my-3 mx-3 p-0" style="width: 20rem">
            <img src="/media/{{ blog.image1 }}" class="card-img-top" alt="Blog Image" />
            <div class="card-body">
                <h5 class="card-title">{{ blog.title }}</h5>
                <p class="card-text">
                    {% if blog.desc|length > 50 %} {{ blog.desc|slice:":50" }}
                    <b>. . .</b>
                    {% else %} {{ blog.desc }} {% endif %}
                </p>
                <a href="blogs/{{ blog.id }}" class="btn btn-dark d-flex justify-content-center align-items-center">View More</a>
                {% if active == 'my_blogs' %}
                <a href="/delete/{{ blog.id }}" class="btn btn-danger d-flex justify-content-center align-items-center mt-2">Delete</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
