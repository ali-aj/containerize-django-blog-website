name: CI Pipeline - Build Django App Container

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.12'

            - name: Cache Python packages
              uses: actions/cache@v2
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                  restore-keys: |
                    ${{ runner.os }}-pip-
        
            - name: Install dependencies
              run: |
                python3 -m pip install --upgrade pip
                pip install -r blogs/requirements.txt

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Log in to DockerHub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
      
            - name: Build and push backend container
              run: |
                docker build -t ${{ secrets.DOCKER_USERNAME }}/django-app:latest -f Dockerfile .
                docker push ${{ secrets.DOCKER_USERNAME }}/django-app:latest