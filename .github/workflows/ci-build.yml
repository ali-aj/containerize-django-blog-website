name: CI Pipeline - Build Django App Container

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.12'

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to DockerHub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
      
            - name: Build and push backend container
              uses: docker/build-push-action@v2
              with:
                context: blogs/
                file: blogs/Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/django-app:latest
    test:
      runs-on: ubuntu-latest
      needs: backend
      steps:
        - name: Checkout Code
          uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.12'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

        - name: Run Unit Tests
          run: |
            if ls test/*.py 1> /dev/null 2>&1; then
              python manage.py test
            else
              echo "No tests found. Adding a sample test."
              echo 'def test_sample(): assert True' > sample_test.py
              pytest test_sample.py
            
        - name: Upload Test Results
          uses: actions/upload-artifact@v3
          with:
            name: test-results
            path: test-results