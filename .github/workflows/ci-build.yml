name: CI Pipeline - Build Django App Container

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.12'

        - name: Install Linter
          run: |
            python -m pip install --upgrade pip
            pip install flake8 

        - name: Run Linter
          run: |
            flake8 blogs/

    sast:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.12'

        - name: Install Bandit
          run: |
            python -m pip install --upgrade pip
            pip install bandit

        - name: Run Bandit
          run: |
            bandit -r blogs/

    backend:
        runs-on: ubuntu-latest
        needs: [lint, sast]
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.12'

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to DockerHub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
      
            - name: Build and push backend container
              uses: docker/build-push-action@v2
              with:
                context: blogs/
                file: blogs/Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/django-app:latest
    test:
      runs-on: ubuntu-latest
      needs: backend
      steps:
        - name: Log in to DockerHub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Run Unit Tests inside Docker Container
          run: |
            docker run --rm ${{ secrets.DOCKER_USERNAME }}/django-app:latest python manage.py test